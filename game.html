<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Specifies the character encoding for the HTML document -->
    <meta charset="UTF-8" />
    <!-- Sets the viewport to make the website responsive -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Instructs the browser to use the latest compatible mode -->
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- Title of the document -->
    <title>Smarter Quiz - Play</title>
    <!-- Link to the external CSS stylesheet -->
    <link rel="stylesheet" href="app.css" />
    <!-- Link to the game-specific CSS stylesheet -->
    <link rel="stylesheet" href="game.css" />
  </head>
  <body>
    <!-- Main container div -->
    <div class="container">
      <!-- Loader element, initially displayed while the game loads -->
      <div id="loader"></div>
      <!-- Game container, initially hidden until the game is ready -->
      <div id="game" class="justify-center flex-column hidden">
        <!-- HUD (Heads-Up Display) section -->
        <div id="hud">
          <!-- HUD item for showing the question progress -->
          <div id="hud-item">
            <p id="progressText" class="hud-prefix">
              Question
            </p>
            <!-- Progress bar container -->
            <div id="progressBar">
              <!-- Full progress bar -->
              <div id="progressBarFull"></div>
            </div>
          </div>
          <!-- HUD item for showing the current score -->
          <div id="hud-item">
            <p class="hud-prefix">
              Score
            </p>
            <!-- Score display -->
            <h1 class="hud-main-text" id="score">
              0
            </h1>
          </div>
        </div>
        <!-- Container for displaying the current question -->
        <h2 id="question"></h2>
        <!-- Choice container for answer A -->
        <div class="choice-container">
          <p class="choice-prefix">A</p>
          <p class="choice-text" data-number="1"></p>
        </div>
        <!-- Choice container for answer B -->
        <div class="choice-container">
          <p class="choice-prefix">B</p>
          <p class="choice-text" data-number="2"></p>
        </div>
        <!-- Choice container for answer C -->
        <div class="choice-container">
          <p class="choice-prefix">C</p>
          <p class="choice-text" data-number="3"></p>
        </div>
        <!-- Choice container for answer D -->
        <div class="choice-container">
          <p class="choice-prefix">D</p>
          <p class="choice-text" data-number="4"></p>
        </div>
      </div>
    </div>
    <!-- Link to the external JavaScript file for the game logic -->
    <script src="game.js"></script>
  </body>
</html>
